name: Noble
type: theme
description: Custom Drupal 9 base theme
package: BSP
core_version_requirement: ^8.8 || ^9
libraries:
  - noble/global-styling
libraries-extend:
  flexslider/flexslider:
    - noble/custom-flexslider
